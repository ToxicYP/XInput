seed_everything: 7
trainer:
  checkpoint_callback: true
  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 50
        monitor: val_ExpRate
        mode: max
        filename: '{epoch}-{step}-{val_ExpRate:.4f}'
  # gpus: 1
  # gpus: 2
  # accelerator: mps
  check_val_every_n_epoch: 1
  max_epochs: 500
  resume_from_checkpoint: /Users/xiahanyang/Documents/work/XInput/04-Code/BTTR_STR/lightning_logs/version_0/checkpoints/epoch=9-step=24999-val_ExpRate=0.3712.ckpt
model:
  d_model: 256
  growth_rate: 24
  num_layers: 16
  nhead: 8
  num_decoder_layers: 3
  dim_feedforward: 1024
  dropout: 0.3
  beam_size: 10
  max_len: 400
  alpha: 1.0
  learning_rate: 1
  patience: 5

data:
  datapath: ./data/
  batch_size: 5
  num_workers: 0
  is_aug: true
